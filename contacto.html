      <!-- formulario -->
      <h3 class="mt-4 text-center">Completa el formulario</h3>
      <section id="mensaje-contenedor" class="d-none">
        <section
          class="container mt-4 height-100 d-flex justify-content-center align-items-center"
        >
          <p id="mensaje" class="text-center text-light m-2"></p>
        </section>
      </section>
      <section class="container mt-4">
        <form class="row" action="contacto.php" method="POST">
          <section class="form-group col-12 col-md-6">
            <label for="txtNombre">Nombres</label>
            <input
              type="text"
              class="form-control"
              id="txtNombre"
              name="nombre"
              placeholder="Introduce tu nombre"
              required
            />
          </section>
          <section class="form-group col-12 col-md-6">
            <label for="txtApellido">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="txtApellido"
              name="apellido"
              placeholder="Introduce tu Apellido"
              required
            />
          </section>
          <section class="form-group col-12 col-md-6">
            <label for="txtEmail">Correo</label>
            <input
              type="email"
              class="form-control"
              id="txtEmail"
              name="email"
              placeholder="Introduce tu email"
              required
            />
          </section>
          <section class="form-group col-12 col-md-6">
            <label for="txtAsunto">Asunto</label>
            <input
              type="email"
              class="form-control"
              id="txtAsunto"
              name="asunto"
              placeholder="Asunto"
              required
            />
          </section>
          <section class="form-group col-12">
            <label for="txtDescripcion">Descripción</label>
            <textarea
              class="form-control"
              id="txtDescripcion"
              name="descripcion"
              rows="4"
              placeholder="Escribe tu mensaje"
              required
            ></textarea>
          </section>
          <section class="col-12 d-flex justify-content-center">
            <button type="submit" class="boton__primario" id="btnEnviar">
              Enviar
            </button>
          </section>
        </form>
